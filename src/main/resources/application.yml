server:
  port: 8086
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: advertise-service
  data:
    mongodb:
      uri: "mongodb+srv://michi2003:asdf2003@cluster0.iij29.mongodb.net/myDatabase?retryWrites=true&w=majority&appName=Cluster0"

  jwt:
    issuer: dsada
    secret: your-very-strong-secret-key-which-is-at-least-32-characters-long

logging:
  level:
    com.example.response_service.client: DEBUG
    feign.Logger: DEBUG

feign:
  survey-service-url: http://localhost:8083
  user-service-url: http://localhost:8081
  report-service-url: http://localhost:8085

resilience4j.circuitbreaker:
  instances:
    userService:
      registerHealthIndicator: true
      slidingWindowSize: 10
      minimumNumberOfCalls: 5
      permittedNumberOfCallsInHalfOpenState: 3
      failureRateThreshold: 50
      waitDurationInOpenState: 10s
    surveyService:
      registerHealthIndicator: true
      slidingWindowSize: 10
      minimumNumberOfCalls: 5
      permittedNumberOfCallsInHalfOpenState: 3
      failureRateThreshold: 50
      waitDurationInOpenState: 10s

aws:
  region: ap-northeast-2
  s3:
    bucket-name:
  credentials :
    access-key:
    secret-key:
